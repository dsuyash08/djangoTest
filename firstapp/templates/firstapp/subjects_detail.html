{% extends 'firstapp/base.html' %}

{% block content %}
    <div class="post">
        {% if sub.published_date %}
            <div class="date">
                {{ sub.published_date }}
            </div>
        {% endif %}
        <h2>{{ sub.title }}</h2>
        <p>{{ sub.text|linebreaksbr }}</p>
    </div>
{% endblock %}
